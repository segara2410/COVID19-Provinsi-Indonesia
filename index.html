<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Peta Persebaran COVID-19</title>
    <link rel="icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">
      <div class="card-header text-center">
        <h1>Peta Persebaran COVID-19 Indonesia</h1>
      </div>
      <div class="card-body">
        <div class="container-fluid pb-3">
          <div class="row">
            <div class="col-sm">
              <div class="card">
                <div class="card-header text-center text-light bg-danger">
                  <h6>Total Positif</h6>
                </div>
                <div id="totalpositif" class="card-body text-center">
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card">
                <div class="card-header text-center text-light bg-success">
                  <h6>Total Sembuh</h6>
                </div>
                <div id="totalsembuh" class="card-body text-center">
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card">
                <div class="card-header text-center text-light bg-dark">
                  <h6>Total Meninggal</h6>
                </div>
                <div id="totalmeninggal" class="card-body text-center">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="map-wrapper">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
  <script src="assets/js/map.js"></script>
  <script src="assets/js/card.js"></script>
</html>
